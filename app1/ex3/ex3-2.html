<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mes lieux préférés</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        img.info-image {
            width: 200px;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Mes deux lieux préférés</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&v=weekly" defer></script>

    <script>
        const markers = [
            {
                id: 1,
                name: "Orange Velodrome",
                description: "L’Orange Vélodrome est le stade principal de la ville de Marseille, en France. C’est un lieu emblématique du sport français.C’est là que joue le club de football OM, l’un des clubs les plus populaires en France.Il peut accueillir plus de 67 000 spectateurs, ce qui en fait le 2ᵉ plus grand stade de France.",
                lat: 43.269605,
                lng:  5.394641,
                image: "https://marseille.city-life.fr/images/fiche/360/2559.jpg"
            },
      {
     
        id: 2,
        name: "Musée du Louvre",
        description: "Le plus grand musée d'art au monde. La Joconde y est exposée.",
        lat: 48.860611,
        lng: 2.337644,
        image: "https://d397xw3titc834.cloudfront.net/images/original/f/64/f64e49bb18e7d50f0121f76bb07af553.jpg"
    }


        ];

        function initMap() {
            const mapOptions = {
                center: new google.maps.LatLng(48.859, 2.32),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Création des marqueurs
            for (let i = 0; i < markers.length; i++) {
                const data = markers[i];
                const position = new google.maps.LatLng(data.lat, data.lng);

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: data.name
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <h3>${data.name}</h3>
                            <p>${data.description}</p>
                            <img src="${data.image}" alt="${data.name}" class="info-image" />
                        </div>
                    `
                });

                marker.addListener("click", function () {
                    infowindow.open(map, marker);
                });
            }
        }
    </script>

</body>

</html>
