<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - RunMotion</title>
  <link rel="stylesheet" href="css/inscription.css" />
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="img/logor.png" alt="RunMotion" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="evenement.html">Événements</a></li>
        <li><a href="boutique.html">Boutique</a></li>
      </ul>
    </nav>
  </header>

  <main class="signup-wrapper">
    <div class="signup-container">
      <h2>Créer un compte</h2>
      <form action="/signup" method="POST">
        <input type="text" name="username" class="input-field" placeholder="Nom d'utilisateur" required>
        <input type="email" name="email" class="input-field" placeholder="Email" required>
        <input type="password" name="password" class="input-field" placeholder="Mot de passe" required>
        <input type="password" name="confirm_password" class="input-field" placeholder="Confirmer le mot de passe" required>
        <button type="submit" class="btn">S'inscrire</button>
      </form>

      <div class="signup-link">
        <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
      </div>
    </div>
  </main>

</body>
</html>
