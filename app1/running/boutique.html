<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - RunMotion</title>
  <link rel="stylesheet" href="css/boutique.css">
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="img/logor.png" alt="RunMotion">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="inscription.html">Inscription</a></li>
        <li><a href="evenement.html">Événements</a></li>
        <li><a href="boutique.html">Boutique</a></li>
      </ul>
    </nav>
  </header>

  <main class="boutique-wrapper">
    <h2>Notre Boutique</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="img/chaussure.png" alt="Chaussures de course">
        <h3>Chaussures de course</h3>
        <p>120 €</p>
        <button class="btn">Ajouter au panier</button>
      </div>

      <div class="product-card">
        <img src="img/tshirt.png" alt="T-shirt RunMotion">
        <h3>T-shirt RunMotion</h3>
        <p>35 €</p>
        <button class="btn">Ajouter au panier</button>
      </div>

      <div class="product-card">
        <img src="img/bouteille.png" alt="Bouteille d'eau">
        <h3>Bouteille d'eau</h3>
        <p>15 €</p>
        <button class="btn">Ajouter au panier</button>
      </div>

      <div class="product-card">
        <img src="img/casquette.png" alt="Casquette RunMotion">
        <h3>Casquette RunMotion</h3>
        <p>25 €</p>
        <button class="btn">Ajouter au panier</button>
      </div>

    </div>
  </main>

</body>
</html>
