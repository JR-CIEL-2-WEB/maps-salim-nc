<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Grandes Courses Internationales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #map {
      height: 600px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .popup-image {
      width: 200px;
      height: auto;
      margin-top: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Grandes Courses Internationales</h1>
<select id="courseSelect">
  <option value="">-- Sélectionnez une course --</option>
</select>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2); // Vue mondiale

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let currentPolyline = null;
  let currentMarkers = [];

  // Icône rouge style Google Maps
  const redIcon = L.icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  fetch('courses.json')
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById('courseSelect');

      data.courses.forEach((course, idx) => {
        const option = document.createElement('option');
        option.value = idx;
        option.textContent = course.name;
        select.appendChild(option);
      });

      select.addEventListener('change', () => {
        const idx = select.value;
        if (idx === "") return;

        const course = data.courses[idx];

        // Supprimer anciennes polylines et marqueurs
        if (currentPolyline) map.removeLayer(currentPolyline);
        currentMarkers.forEach(m => map.removeLayer(m));
        currentMarkers = [];

        // Créer polyline rouge
        const latlngs = course.points.map(p => [p.lat, p.lng]);
        currentPolyline = L.polyline(latlngs, { color: 'red', weight: 4 }).addTo(map);

        // Ajouter marqueurs rouges avec popup (icône Google Maps)
        course.points.forEach(p => {
          const marker = L.marker([p.lat, p.lng], { icon: redIcon }).addTo(map);

          const popupContent = `
            <strong>${p.name}</strong><br/>
            <p style="max-width:200px">${p.description}</p>
            <img src="${p.image}" alt="${p.name}" class="popup-image" />
          `;

          marker.bindPopup(popupContent);
          currentMarkers.push(marker);
        });

        map.fitBounds(currentPolyline.getBounds(), { padding: [50, 50] });
      });
    })
    .catch(err => {
      console.error("Erreur chargement JSON :", err);
    });
</script>

</body>
</html>
