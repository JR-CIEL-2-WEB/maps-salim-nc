<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8">
		<title>json Employes</title>
	</head>
<body>

<h1>JSON.parse()</h1>
<hr>
<div id="demo">...</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  window.onload = loadDoc;

  function loadDoc() {
    $.ajax({
      url: "cd_catalog.json",  
      method: "GET",            
      dataType: "json",         
      success: function(CDs) {
        // CDs est maintenant un tableau d'objets CD

        for (var i = 0; i < CDs.length; i++) {
          console.log("CD[" + i + "]=");
          var CD = CDs[i];

          for (var cle in CD) {
            console.log(cle + ": " + CD[cle]);
          }
        }
      }
    });
  }
</script>
</body>
</html
